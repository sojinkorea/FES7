<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>로그인 또는 회원가입</h1>
    </header>
    <main>
      <section>
        <h2>위니브에서 여러분의 궁금증을 해결하세요!:)</h2>
        <div>
          <input type="email" id="user-id" placeholder="아이디" />
          <label for="user-id"></label>
          <input type="password" id="user-pw" placeholder="비밀번호" />
          <label for="user-pw"></label>
        </div>
        <div>
          <input type="checkbox" id="check" class="txt-hide" />
          <label for="check" class="checkbox">로그인 상태</label>
        </div>
        <button type="button">로그인</button>
        <a href="#">회원가입</a>
        <a href="#">아이디/비밀번호 찾기</a>
      </section>
      <h3>소셜서비스로 로그인</h3>
      <section>
        <ul>
          <li><button type="button">구글 계정으로 로그인</button></li>
          <li><button type="button">페이스북 계정으로 로그인</button></li>
          <li><button type="button">네이버 계정으로 로그인</button></li>
          <li><button type="button">카카오톡 계정으로 로그인</button></li>
        </ul>
      </section>
    </main>
  </body>
</html>
