<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스</title>
    <style>
        a {
            transition: all 0.3s;
        }
        
        a:link {
            color:pink;
        }

        a:visited {
            color: gray;
        }

        a:active {
            background-color: slateblue;
        }
        
        a:focus {
            font-size: 0.5em;
        }
        
        a:hover {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <a href="https://www.naver.com/">네이버</a>
</body>
</html>
