<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Card 만들기</title>
    <link rel="stylesheet" href="./card.css">


</head>
<body>
    <h1>weniv</h1>

    <section class="notice">
        <h2>새소식</h2>
    
        <article class="card">
            <header>
                <img class="profile" src="http://placehold.it/50x50" alt="">
    
                <div class="h-text">
                    <h3 class="ell1 fwb">이것은제목</h3>
                    <p class="small-font">user-id</p>
                </div>
            </header>
    
            <img class="thumbnail" src="./images/card-img1.png" alt="">
    
                <div class="content">
                    <p class="ell2 small-font">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint eum quia velit praesentium reprehenderit quod ea quos neque veritatis nihil. Tenetur natus odio qui nihil enim sed dolorum ratione dicta?
                    </p>
                    <a class="read fwb" href="#">Read</a>
                </div>
            </div>
    
            <div class="btn-group">
                <button type="button">
                    <!-- 좋아요/좋아요 취소 -->
                    <img src="./images/icon-heart.svg" alt="좋아요">
                </button>
                <button type="button">
                    <img src="./images/icon-share.svg" alt="공유하기">
                </button>
                <button type="button">
                    <img src="./images/icon-more.svg" alt="더보기">
                </button>
            </div>
        </article>
    </section>

</body>
</html>
