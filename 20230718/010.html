<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    오늘의 점심
    <select size="3" multiple>
        <option value="lunch1">햄버거</option>
        <option value="lunch2" selected>김밥</option>
        <option value="lunch3">피자</option>
    </select>


    <label>
        오늘의 점심
        <input list="today-lunch">
        <datalist id="today-lunch">
            <!-- <option>햄버거</option>
            <option>김밥</option>
            <option>피자</option> -->
            <option value="햄버거">
            <option value="김밥">
            <option value="피자">
        </datalist>
    </label>

    <br>
    <label>자기소개
        <textarea></textarea>
    </label>
</body>
</html>
