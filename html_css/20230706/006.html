<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조적 가상 선택자</title>
    <style>
        /* ol :first-child {
            color: red;
        } */
        li:first-child {
            color: red;
        }
        li:last-child {
            color: blue;
        }
        li:nth-child(4n) {
            color : yellow;
        };

        div :nth-of-type(3) {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <strong>안녕하세요</strong>
        <strong>안녕하세요</strong>
    </div>

    <ol>
        <!-- li{리스트}*8 -->
        <li>리스트</li>
        <ol>
            <li>ol</li>
            <li>ol</li>
        </ol>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>
</body>
</html>
