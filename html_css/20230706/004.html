<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
    <style>
        ul{
            list-style: square;
            list-style-position: inside;
            /* list-style:none;
            padding:0; */
        }

        li {
            background-color: linen;
        }
    </style>
</head>
<body>
    <ol>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>

    <ol start="3">
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>

    <ul>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ul>

    <ol>
        <li>리스트</li>
        <!-- <div></div> -->
        <li type="a">리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>
            <div>
                리스트
            </div>
        </li>
        <li>리스트</li>
    </ol>
    <dl>
        <dt>프론트엔드 스쿨 7기</dt>
        <dd>프론트엔드 스쿨입니다.</dd>
    </dl>


</body>
</html>
