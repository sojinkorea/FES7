<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록/인라인</title>
    <style>
        body {
            margin:0;
        }

        button,
        div,
        span {
            border: 2px solid salmon;
            /* 블록만 */
            width: 200px;
            height: 50px;
            padding: 20px;
            /* 좌우만 가능 */
            margin: 20px;
        }

    </style>
</head>
<body>
    
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <span>안녕하세요</span>
    <div>안녕하세요</div>
    <div>
        <span>안녕하세요</span>
        <span>안녕하세요</span>
        <span>안녕하세요</span>
    </div>
    
    <!-- 인라인블록 -->
    <button>button</button>
    <button>button</button>
    <button>button</button>
    
</body>
</html>
