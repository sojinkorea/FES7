<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>movie review</title>
  </head>

  <body>
    <div class="container">
      <div class="card border-0 shadow-lg mt-4">
        <div class="card-body">
          <div class="row p-3">
            <div class="col-6">
              <h2>MISSION: IMPOSSIBLE - DEAD RECKONING, PART ONE</h2>
            </div>
            <div class="col-4">
              <div class="card">
                <div class="card-body">
                  <h3 class="display-6">
                    <i class="fa-solid fa-star" style="color: #ffd500"></i>
                    4.8
                  </h3>
                  <p class="text-center">전문가 평점</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row p-3">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-5">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" class="form-control rounded-end-5" placeholder="리뷰검색하기" />
              </div>
            </div>
          </div>
          <div class="row p-3">
            <div class="col-12 vstack gap-3">
              <h3>리뷰</h3>
              <div class="d-flex align-items-center gap-2">
                <span>4</span>
                <i class="fa-solid fa-star" style="color: #ffd500"></i>
                <div class="progress" aria-valuenow="25" aria-valuemin="0">
                  <div class="progress-bar bg-primary" style="width: 80%" role="progressbar" aria-label="평점 5점 중에 4점"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-2">
                <span>3</span>
                <i class="fa-solid fa-star" style="color: #ffd500"></i>
                <div class="progress" aria-valuenow="25" aria-valuemin="0">
                  <div class="progress-bar bg-primary" style="width: 60%" role="progressbar" aria-label="평점 5점 중에 3점"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-2">
                <span>2</span>
                <i class="fa-solid fa-star" style="color: #ffd500"></i>
                <div class="progress" aria-valuenow="25" aria-valuemin="0">
                  <div class="progress-bar bg-primary" style="width: 40%" role="progressbar" aria-label="평점 5점 중에 2점"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-2">
                <span>5</span>
                <i class="fa-solid fa-star" style="color: #ffd500"></i>
                <div class="progress" aria-valuenow="25" aria-valuemin="0">
                  <div class="progress-bar bg-primary" style="width: 100%" role="progressbar" aria-label="평점 5점 중에 5점"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-2">
                <span>1</span>
                <i class="fa-solid fa-star" style="color: #ffd500"></i>
                <div class="progress" aria-valuenow="25" aria-valuemin="0">
                  <div class="progress-bar bg-primary" style="width: 20%" role="progressbar" aria-label="평점 5점 중에 1점"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row p-3">
            <button type="button" class="btn btn-success rounded-5">리뷰하기</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
