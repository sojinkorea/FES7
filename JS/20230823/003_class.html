<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class</title>
  </head>
  <body>
    <script>
      class Robot {
        constructor(name) {
          this.myName = name;
        }

        sayYourName() {
          console.log(`제 이름은 ${this.myName}입니다.`);
        }
      }

      class Me {
        constructor(myAddress) {
          this.name = '재현';
          this.address = myAddress;
          this.phoneNum = '010-8000-0000';
        }

        canWalk() {
          console.log('재현이가 걷는다.');
        }

        teaching(student) {
          student.levelUp();
        }
      }

      class Lion {
        constructor() {
          this.level = 1;
        }

        levelUp() {
          this.level++;
        }
      }

      // 클래스 상속받기
      // 만약 파생 클래스에 생성자 함수를 사용하고 싶다면 반드시 super 함수를 사용해야합니다.
      class BabyRobot extends Robot {
        constructor(name) {
          super(name);
        }
        // sayBabyName() {
        //     this.sayYouName();
        // }
      }

      // 생성자 함수에서 this 값을 사용할 경우 super 함수는 반드시 this 보다 먼저 실행되어야 합니다.
      class BabyRobot extends Robot {
        constructor(name) {
          super(name);
          this.ownName = '아이크';
        }

        sayBabyName() {
          // 또한 상속을 받게되면 부모 클래스의 메소드를 사용할 수 있게 됩니다. 때문에 this로 접근 할 수 있습니다.
          this.sayYourName();
          console.log('Suceeding you, Father!');
        }
      }

      // 실습
      class Sausage {
        constructor(taste1, taste2) {
          this.taste1 = taste1;
          this.taste2 = taste2;
        }

        taste() {
          console.log(`${this.taste1} 그리고 ${this.taste2}맛이 난다!`);
        }
      }

      class FiresSausage extends Sausage {

    </script>
  </body>
</html>
