<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asyncAwait</title>
  </head>
  <body>
    <script>
      function message() {
        new Promise((resolve) => {
          setTimeout(() => {
            resolve("hello");
          }, 100);
        })
          .then((result) => {
            return new Promise((resolve) => {
              setTimeout(() => {
                resolve(result + "world");
              }, 100);
            });
          })
          .then(() => {
            console.log(message);
          });

        message();
      }
    </script>
  </body>
</html>
