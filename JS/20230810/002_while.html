      // 문제

      // 풀이 1
      const menu = [
        { name: '아메리카노', price: 2000, number: 1 },
        { name: '카페라떼', price: 2500, number: 2 },
        { name: '카페모카', price: 2800, number: 3 },
        { name: '핫초코', price: 3000, number: 4 },
        { name: '과일주스', price: 3500, number: 5 },
      ];

      const order = parseInt(prompt('메뉴 번호를 입력해주세요. 아메리카노 : 1 / 카페라떼 : 2 / 카페모카 : 3 / 핫초코 : 4 / 과일주스 : 5 / 종료 : -1'));

      let i = 0;

      while (i < menu.length) {
        i++;
        if (menu[i].number == order) {
          console.log(`menu: ${menu[i].name}, price: ${menu[i].price}`);
          break;
        } else if (menu[i].number == -1) {
          console.log('종료합니다.');
          break;
        }
      }

      // 풀이 2
      let input = 0;

      while (input !== -1) {
        input = parseInt(prompt(' 메뉴를 선택해주세요 : 아메리카노 : 1 / 카페라떼 : 2 / 카페모카 : 3 / 핫초코 : 4 / 과일주스 : 5 / 종료하기 : -1 '));

        switch (input) {
          case 1:
            console.log(`${menu[0].name} : ${menu[0].price}`);
            break;
          case 2:
            console.log(`${menu[1].name} : ${menu[1].price}`);
            break;
          case 3:
            console.log(`${menu[2].name} : ${menu[2].price}`);
            break;
          case 4:
            console.log(`${menu[3].name} : ${menu[3].price}`);
            break;
          case 5:
            console.log(`${menu[4].name} : ${menu[4].price}`);
            break;
          case -1:
            console.log(`종료합니다.`);
            break;
          default:
            console.log('잘못된 입력입니다.');
        }
      }
    </script>
