<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>for</title>
  </head>
  <body>
    <script>
      const person = {
        name: '재현',
        age: 20,
        gender: 'male',
      };

      const props = Object.keys(person);

      for (let i = 0; i < props.length; i++) {
        console.log(`key: ${props[i]}, value: ${person[props[i]]}`);
      }
    </script>
  </body>
</html>
