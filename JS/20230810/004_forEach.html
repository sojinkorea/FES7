<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>forEach</title>
  </head>
  <body>
    <script>
      const studentList = [
        {
          id: 1,
          name: '원범',
          score: 'great',
        },
        {
          id: 2,
          name: '김진',
          score: 'so cute',
        },
        {
          id: 3,
          name: '혜원',
          score: 'good good',
        },
        {
          id: 4,
          name: '재현',
          score: 'too cool for school',
        },
      ];

      // 문제 1
      // name만 출력하기
      studentList.forEach((v) => console.log(v.name));

      // 문제 2
      // 다음 배열에서 score 의 값들만 모아 새로운 배열로 반환해봅시다! 이때 score 값에 하트💖를 추가합니다.
      const score = studentList.map((item) => `${item.score}💖`);
    </script>
  </body>
</html>
