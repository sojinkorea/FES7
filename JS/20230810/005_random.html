<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random</title>
  </head>
  <body>
    <script>
      Math.random(); // 0 ~ 1 사이의 실수
      Math.random() * 3; // 0 ~ 3 사이의 실수
      Math.random() * 10; // 0 ~ 10 사이의 실수
      Math.random() * 10 + 2; // 2 ~ 12 사이의 실수

      parseInt(Math.random * 8 + 2);

      // 문제
      // 로또 생성기 1~45까지 중복없이 6개 배열로 반환

      function lottoGenerator() {
        const lottArr = [];

        while (lottArr.length < 6) {
          // 1 ~ 44.999999
          const result = parseInt(Math.random() * 45 + 1);

          if (!lottArr.includes(result)) {
            lottArr.push(result);
          }
        }

        return lottArr;
      }

      console.log(lottoGenerator());
    </script>
  </body>
</html>
