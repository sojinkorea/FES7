<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>if</title>
  </head>
  <body>
    <script>
      let x = 3;
      let y = 7;

      if (x == y) {
        document.write('if문으로 실행되었습니다.');
      } else {
        document.write('else문으로 실행되었습니다.');
      }

      // else if
      let score = 69;
      let money = 1000;

      if (score > 90) {
        document.write('참 잘했습니다!<br>');
        money += 100000;
      } else if (score > 80) {
        document.write('잘했습니다!<br>');
        money += 10000;
      } else if (score > 70) {
        document.write('했습니다!<br>');
        money += 1000;
      } else {
        money = 0;
      }

      document.write(money);

      //문제
      // 사용자로부터 입력받은 나이에 따라 다른 인사말을 콘솔로 출력하는 프로그램을 작성하세요.

      // 나이가 18세 이상이면 "안녕하세요!"를 출력하고, 10세 이상이면 "안녕! 반가워 꼬마친구! ” 를 출력하며, 10세 미만이면 “부럽다…” 를 출력합니다.

      const age = prompt('나이를 입력하세요.');

      if (age >= 18) {
        console.log('안녕하세요!');
      } else if (age >= 10) {
        console.log('안녕! 반가워 꼬마친구!');
      } else {
        console.log('부럽다...');
      }

      // 문제
      // 사용자로부터 입력받은 성적에 따라 등급을 출력하는 프로그램을 작성하세요.

      // 성적이 90점 이상이면 "A", 80점 이상이면 "B", 70점 이상이면 "C", 60점 이상이면 "D", 그 외에는 “강해져서 돌아와라”를 출력합니다.

      let score = parseInt(prompt('성적을 입력하세요.'));

      if (score >= 90) {
        console.log('A');
      } else if (score >= 80) {
        console.log('B');
      } else if (score >= 70) {
        console.log('C');
      } else if (score >= 60) {
        console.log('D');
      } else {
        console.log('강해져서 돌아와라');
      }
    </script>
  </body>
</html>
