<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소 제어</title>
  </head>
  <body>
    <div class="parent"></div>
    <ul></ul>
    <button>Make me MORE!</button>

    <script>
      const text = document.createElement('p');
      const text2 = document.createElement('p');
      const textInside = document.createTextNode('텍스트를 생성합니다.');
      const textInside2 = document.createTextNode('텍스트를 생성합니다.');

      text.appendChild(textInside);
      text2.appendChild(textInside2);

      const parent = document.querySelector('.parent');

      // parent.appendChild(text);
      // parent.appendChild(text2);
      parent.append('text 입니다.', text, text2);

      parent.removeChild(text2);

      const myBtn = document.querySelector('button');
      const myUl = document.querySelector('ul');

      myBtn.addEventListener('click', function () {
        for (let i = 0; i < 5; i++) {
          const myLi = document.createElement('li');
          myUl.appendChild(myLi);
        }
      });
    </script>
  </body>
</html>
