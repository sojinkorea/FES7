<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json</title>
  </head>
  <body>
    <script>
      // JSON을 이용한 깊은 복사
      // arr 객체를 문자열화 했다가 다시 객체로 변환하기 때문에 새로운 객체를 생성하는것과 동일합니다. 하지만 함수는 제대로 복사가 불가능하다는 단점이 있습니다. 제대로된 깊은 복사를 위해서는 structuredClone 메소드를 사용해야합니다.
      let arr = [10, 20, 30];
      let a = JSON.parse(JSON.stringify(arr));
      a[0] = 1000;

      console.log(arr);

      let clone = structuredClone(arr);

      console.log(clone);
    </script>
  </body>
</html>
