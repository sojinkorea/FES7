<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json</title>
  </head>
  <body>
    <script>
      const json = '{"result":true, "count": 42}';
      const obj = JSON.parse(json);
      console.log(obj);

      const json2 = '[1,2,3]';
      const arr = JSON.parse(jason2);
      console.log(arr);

      const json3 = '[1,2,[1,2,3]]';
      const arr2 = JSON.parse(jason3);
      console.log(arr);

      const obj2 = { result: true, count: 42 };
      const json4 = JSON.stringify(obj2);
      console.log(json4);
    </script>
  </body>
</html>
