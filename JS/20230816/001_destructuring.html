      const { food1, food2, food3 } = { food1: '과일', food2: '채소', food3: '육류' };

      console.log(food1, food2, food3);

      const obj = { food1: '과일', food2: '채소', food3: '육류' };

      function objReturn() {
        return obj;
      }

      // 반환값을 바로 디스트럭쳐링합니다.
      const { food1, food2, food3 } = objReturn();

      console.log(food1, food2, food3);

      // 배열의 디스트럭쳐링
      const arr = [1, 2, 3];

      const [a, b, c] = arr;

      console.log(a); // 1
      console.log(b); // 2
      console.log(c); // 3

      // 함수 디스트럭쳐링
      function myFunc({ a: agr1, b: arg2 } = { a: 1, b: 2 }) {
        console.log(a);
        console.log(b);
      }

      const obj = { a: 1, b: 2 };

      myFunc(obj);
    </script>
