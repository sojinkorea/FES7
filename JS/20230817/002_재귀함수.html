<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recursive</title>
  </head>
  <body>
    <script>
      function addElements(array) {
        if (array.length === 0) {
          return 0;
        }
        return array[0] + addElements(array.slice(1));
      }

      addElements([1, 2, 3, 4]);
      // 1 + 2 + 3 + 4 + addElements([])
    </script>
  </body>
</html>
